<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Game - Nông Trại Kết Nối</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2ffe6;
      text-align: center;
      padding: 10px;
      margin: 0;
    }
    .farm {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .plot {
      width: 80px;
      height: 80px;
      border: 2px dashed #888;
      border-radius: 10px;
      background-color: #fffbe6;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      position: relative;
    }
    .planted {
      background-color: #c1e1c1;
      border: 2px solid green;
    }
    .controls, .status, .store, .missions, .exchange {
      margin-bottom: 15px;
    }
    #inventory {
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Nội dung được giữ nguyên như trong canvas -->
</body>
</html>
